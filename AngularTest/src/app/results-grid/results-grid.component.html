  <table class="table">
    <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>BPI Number</th>
        <th>Address</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let result of results; let i = index">
           <td>{{result.firstName}}</td>
           <td>{{result.lastName}}</td>
           <td>{{result.bpiNumber}}</td>
           <td>{{result.address}}</td>
           <td>{{result.email}}</td>
        </tr>
    </tbody>
  </table>
